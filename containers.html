<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 - Container Columns and Rows</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="X-UA-Compatible" content="IE-Edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--Fixed width container-->
    <div class="container">
        <!--ROW 1-->
        <div class="row">
            <!--COLUMN 1 of ROW 1-->
            <div class="col">
                <p>Column 1</p>
            </div>
            <!--COLUMN 2 of ROW 1-->
            <div class="col">
                <p>Column 2</p>
            </div>
            <!--COLUMN 3 of ROW 1-->
            <div class="col">
                <p>Column 3</p>
            </div>
            <!--COLUMN 4 of ROW 1-->
            <div class="col">
                <p>Column 4</p>
            </div>
        </div>

        <!--ROW 2-->
        <div class="row">
            <!--COLUMN 1 of ROW 2-->
            <div class="col">
                <p>Column 1</p>
            </div>
            <!--COLUMN 2 of ROW 2-->
            <div class="col">
                <p>Column 2</p>
            </div>
        </div>

        <!--DEFAULT ROWS - If class in not provided for div inside row then, default class for div is ROW-->
        <div class="row">
            <div class="">
                <p>ROW 3</p>
            </div>
            <div class="">
                <p>ROW 4</p>
            </div>
            <div>
                <p>ROW 5</p>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
